<!DOCTYPE html>
<html>
    <head>
        <title>My Test Extension Options</title>
    </head>
    <body>
    <div id="page-content" class="highlighter-container">
        <div class="highlighter-table-container">
            <div class="highlighter-title">Search objects</div>
            <div id="search-objects-table" class="highlighter-search-objects-table"></div>
            <div>
                <button id="add-row-button" class="highlighter-options-button">Add row</button>
                <button id="save-table-button" class="highlighter-options-button">Save</button>
            </div>
        </div>
        <div class="highlighter-options-container">
            <div class="highlighter-title">Options</div>   
            <label>Highlight type: <select id="highlight-type-select" class="highlighter-options-select"></select></label>
            <label>Line width: <input id="line-width-input" type="number" class="highlighter-options-input" min="1" max="5"></label>
            <div>                
                <button id="new-object-group-button" class="highlighter-options-button">New group</button>
                <button id="delete-object-group-button" class="highlighter-options-button">Delete group</button>
                <select id="search-object-groups-select" class="highlighter-options-select"></select>
            </div>
            <label>Object group name: <input id="object-group-name-input" type="text" class="highlighter-options-input" maxlength="20"></label>
            <div class="highlighter-title">JSON</div>
            <textarea id="settingsJSON" style="height: 500px;"></textarea>
            <div>
                <button id="save-text-button" class="highlighter-options-button">Save from textarea</button>
                <button id="save-button" class="highlighter-options-button">Apply changes</button>
                <button id="reset-button" class="highlighter-options-button">Reset</button>
            </div>
            <div id="status"></div>
        </div>
    </div>

    <link href="libs/tabulator/css/tabulator.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="options.js" type="module"></script>
    </body>
</html>
