<!DOCTYPE html>
<html>
    <head>
        <title>My Test Extension Options</title>
    </head>
    <body>
    <div id="page-content" class="container">
        <div class="table-container">
            <div class="title">Search objects</div>
            <div id="search-objects-table" class="search-objects-table"></div>
            <button id="save-table" class="options-button">Save</button>
        </div>
        <div class="options-container">
            <div class="title">Options</div>
            <div id="status"></div>
            <select id="search-object-groups" class="options-select"></select>
            <div class="title">JSON</div>
            <textarea id="settingsJSON" style="height: 500px;"></textarea>
            <div>
                <button id="save-text" class="options-button">Save</button>
                <button id="reset" class="options-button">Reset</button>
            </div>
        </div>
    </div>

    <link href="libs/tabulator/css/tabulator.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="options.js" type="module"></script>
    </body>
</html>
